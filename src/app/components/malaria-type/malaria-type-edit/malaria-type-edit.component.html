<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="malTDetails()"
      ><mat-icon>info</mat-icon></a
    >
  </div>
  <mat-card class="example-card">
    <form [formGroup]="malTForm" (ngSubmit)="onFormSubmit(malTForm.value)">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Malaria Type Description"
          formControlName="malT_desc"
          [errorStateMatcher]="matcher"
        />
        <mat-error>
          <span
            *ngIf="
              !malTForm.get('malT_desc').valid &&
              malTForm.get('malT_desc').touched
            "
            >Please enter Malaria Type Description</span
          >
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button
          type="submit"
          [disabled]="!malTForm.valid"
          mat-flat-button
          color="primary"
        >
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </mat-card>
</div>
