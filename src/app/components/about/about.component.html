<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/about-add']"
      ><mat-icon>add</mat-icon></a
    >
  </div>
  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="data"
      class="example-table"
      matSort
      matSortActive="about_id"
      matSortDisableClear
      matSortDirection="asc"
    >
      <!-- About ID Column -->
      <ng-container matColumnDef="about_id">
        <th mat-header-cell *matHeaderCellDef>About ID</th>
        <td mat-cell *matCellDef="let row">{{ row.about_id }}</td>
      </ng-container>

      <!-- About Description Column -->
      <ng-container matColumnDef="about_descr">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let row">$ {{ row.about_descr }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [routerLink]="['/about-detail/', row.id]"
      ></tr>
    </table>
  </div>
</div>
