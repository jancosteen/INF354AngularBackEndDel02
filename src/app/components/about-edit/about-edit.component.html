<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="aboutDetails()"
      ><mat-icon>info</mat-icon></a
    >
  </div>
  <mat-card class="example-card">
    <form [formGroup]="aboutForm" (ngSubmit)="onFormSubmit(aboutForm.value)">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="About ID"
          formControlName="about_id"
          [errorStateMatcher]="matcher"
          type="number"
        />
        <mat-error>
          <span
            *ngIf="
              !aboutForm.get('about_id').valid &&
              aboutForm.get('about_id').touched
            "
            >Please enter a Numerical About ID</span
          >
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="About Description"
          formControlName="about_desc"
          [errorStateMatcher]="matcher"
        />
        <mat-error>
          <span
            *ngIf="
              !aboutForm.get('about_desc').valid &&
              aboutForm.get('about_desc').touched
            "
            >Please enter a Valid About Description</span
          >
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button
          type="submit"
          [disabled]="!aboutForm.valid"
          mat-flat-button
          color="primary"
        >
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </form>
  </mat-card>
</div>
