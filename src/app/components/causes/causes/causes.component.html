<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/causes-add']"
      ><mat-icon>add</mat-icon></a
    >
  </div>
  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="data"
      class="example-table"
      matSort
      matSortActive="cause_id"
      matSortDisableClear
      matSortDirection="asc"
    >
      <!-- Cause ID Column -->
      <ng-container matColumnDef="cause_id">
        <th mat-header-cell *matHeaderCellDef>Cause ID</th>
        <td mat-cell *matCellDef="let row">{{ row.cause_id }}</td>
      </ng-container>

      <!-- Cause Name Column -->
      <ng-container matColumnDef="cause_name">
        <th mat-header-cell *matHeaderCellDef>Causes</th>
        <td mat-cell *matCellDef="let row">$ {{ row.cause_name }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [routerLink]="['/cause-details/', row.id]"
      ></tr>
    </table>
  </div>
</div>
