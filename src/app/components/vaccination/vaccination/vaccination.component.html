<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/vaccination-add']"
      ><mat-icon>add</mat-icon></a
    >
  </div>
  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="data"
      class="example-table"
      matSort
      matSortActive="vac_id"
      matSortDisableClear
      matSortDirection="asc"
    >
      <!-- Vaccination ID Column -->
      <ng-container matColumnDef="vac_id">
        <th mat-header-cell *matHeaderCellDef>Vaccination ID</th>
        <td mat-cell *matCellDef="let row">{{ row.vac_id }}</td>
      </ng-container>

      <!-- Vacciination Description Column -->
      <ng-container matColumnDef="vac_desc">
        <th mat-header-cell *matHeaderCellDef>Vaccination Description</th>
        <td mat-cell *matCellDef="let row">$ {{ row.vac_desc }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        [routerLink]="['/vaccination-detail/', row.id]"
      ></tr>
    </table>
  </div>
</div>
